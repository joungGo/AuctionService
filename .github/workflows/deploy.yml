name: Backend Deploy To AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable 
        run: chmod +x backEnd/gradlew

      - name: Build with Gradle
        working-directory: backEnd
        run: ./gradlew clean build

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        working-directory: backEnd
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Docker 컨테이너 중단 및 제거
            sudo docker stop bidflow || true
            sudo docker rm bidflow || true
            
            # 최신 이미지 pull
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
            
            # Docker 컨테이너 실행 (환경변수 방식)
            sudo docker run -d \
              -p 8080:8080 \
              --name bidflow \
              --restart always \
              -v /home/ubuntu/application.yml:/app/config/application.yml \
              -v /home/ubuntu/application-secret.yml:/app/config/application-secret.yml \
              -e SPRING_CONFIG_ADDITIONAL_LOCATION="file:/app/config/" \
              -e SPRING_DATA_REDIS_HOST=43.203.21.172 \
              -e SPRING_DATA_REDIS_PORT=6383 \
              -e SPRING_DATA_REDIS_PASSWORD=pk2258 \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://43.203.21.172:3307/auctionService?useSSL=false&allowPublicKeyRetrieval=true" \
              -e SPRING_DATASOURCE_USERNAME=root \
              -e SPRING_DATASOURCE_PASSWORD=pk2258 \
              -e SPRING_MAIL_USERNAME=jounghyeon123@gmail.com \
              -e SPRING_MAIL_PASSWORD="nhip meza vikn czco" \
              ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
