name: Deploy to EC2

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          check-latest: false

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x backEnd/gradlew

      - name: Build with Gradle
        working-directory: backEnd
        run: ./gradlew clean build

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        working-directory: backEnd
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Setup and Clean Environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 5m
          script: |
            # Create bidflow directory
            mkdir -p $HOME/bidflow
            cd $HOME/bidflow
            
            # Clean up old containers
            echo "=== Cleaning up existing containers ==="
            sudo docker-compose down -v --remove-orphans 2>/dev/null || echo "No containers to stop"
            sudo docker rm -f mysql-server redis-server bidflow 2>/dev/null || echo "No conflicting containers"
            
            # Pull latest image
            echo "=== Pulling latest image from Docker Hub ==="
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/bidflow:latest
            
            echo "âœ… Environment setup complete"

      - name: Create Docker Compose Configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 2m
          script: |
            cd $HOME/bidflow
            
            # Create docker-compose.yml with direct secret substitution
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              # MySQL Database
              mysql:
                image: mysql:8.0
                container_name: mysql-server
                restart: unless-stopped
                environment:
                  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
                  MYSQL_DATABASE: auctionService
                  MYSQL_ROOT_HOST: '%'
                ports:
                  - "3307:3306"
                volumes:
                  - mysql_data:/var/lib/mysql
                command: >
                  --bind-address=0.0.0.0
                  --default-authentication-plugin=mysql_native_password
                  --character-set-server=utf8mb4
                  --collation-server=utf8mb4_unicode_ci
                networks:
                  - bidflow-network
                healthcheck:
                  test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p${{ secrets.MYSQL_PASSWORD }}"]
                  timeout: 20s
                  retries: 10
            
              # Redis Cache
              redis:
                image: redis:alpine
                container_name: redis-server
                restart: unless-stopped
                command: ["redis-server", "--requirepass", "${{ secrets.REDIS_PASSWORD }}", "--bind", "0.0.0.0"]
                ports:
                  - "6383:6379"
                volumes:
                  - redis_data:/data
                networks:
                  - bidflow-network
                healthcheck:
                  test: ["CMD", "sh", "-c", "redis-cli -a ${{ secrets.REDIS_PASSWORD }} ping || exit 1"]
                  timeout: 3s
                  retries: 5
            
              # Spring Boot Application
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/bidflow:latest
                container_name: bidflow
                restart: unless-stopped
                ports:
                  - "8080:8080"
                environment:
                  - SPRING_PROFILES_ACTIVE=prod
                  - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auctionService?useSSL=false&allowPublicKeyRetrieval=true
                  - SPRING_DATASOURCE_USERNAME=root
                  - SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
                  - SPRING_REDIS_HOST=redis
                  - SPRING_REDIS_PORT=6379
                  - SPRING_REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
                depends_on:
                  mysql:
                    condition: service_healthy
                  redis:
                    condition: service_healthy
                networks:
                  - bidflow-network
            
            volumes:
              mysql_data:
                driver: local
              redis_data:
                driver: local
            
            networks:
              bidflow-network:
                driver: bridge
            EOF
            
            echo "âœ… Docker Compose configuration created"

      - name: Start Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 3m
          script: |
            cd $HOME/bidflow
            
            # Start services in background
            echo "=== Starting all services ==="
            sudo docker-compose up -d
            
            echo "âœ… Services started in background"
            sudo docker-compose ps

      - name: Wait for Services Health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            cd $HOME/bidflow
            
            # Wait for health checks
            echo "=== Waiting for services to be healthy ==="
            for i in {1..20}; do
              echo "â³ Health check attempt $i/20..."
              
              mysql_status=$(sudo docker inspect mysql-server --format='{{.State.Health.Status}}' 2>/dev/null || echo "unknown")
              redis_status=$(sudo docker inspect redis-server --format='{{.State.Health.Status}}' 2>/dev/null || echo "unknown")
              
              echo "   - MySQL status: $mysql_status"
              echo "   - Redis status: $redis_status"
              
              if [ "$mysql_status" = "healthy" ] && [ "$redis_status" = "healthy" ]; then
                echo "âœ… All services are healthy!"
                break
              elif [ "$i" -eq 10 ]; then
                echo "ğŸ“‹ Checking logs at halfway point..."
                sudo docker-compose logs --tail=3 mysql
                sudo docker-compose logs --tail=3 redis
              fi
              sleep 30
            done
            
            # Final status
            echo "=== Final Status ==="
            sudo docker-compose ps

      - name: Verify Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 2m
          script: |
            cd $HOME/bidflow
            
            echo "=== Application Health Check ==="
            sleep 15
            
            # Check if bidflow container is running
            if sudo docker ps | grep bidflow | grep -q "Up"; then
              echo "âœ… BidFlow container is running"
              
              # Try health check
              if sudo docker exec bidflow curl -f http://localhost:8080/actuator/health 2>/dev/null; then
                echo "âœ… Application is healthy and ready!"
              else
                echo "âš ï¸ Application health check failed. Checking logs:"
                sudo docker logs bidflow --tail 10
              fi
            else
              echo "âŒ BidFlow container is not running. Checking status:"
              sudo docker-compose ps
              sudo docker logs bidflow --tail 15 2>/dev/null || echo "No logs available"
            fi
            
            echo "=== Deployment Complete ==="
            echo "ğŸŒ Application should be available at: http://${{ secrets.EC2_HOST }}:8080"
