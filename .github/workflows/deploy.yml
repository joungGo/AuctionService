name: Deploy to EC2

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          check-latest: false

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x backEnd/gradlew

      - name: Build with Gradle
        working-directory: backEnd
        run: ./gradlew clean build

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        working-directory: backEnd
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script_stop: true
          script: |
            # Create bidflow directory
            mkdir -p $HOME/bidflow
            cd $HOME/bidflow
            
            # Set environment variables
            export MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}"
            export REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"
            export DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            
            echo "Environment variables set"
            echo "MYSQL_PASSWORD: $([ -n "$MYSQL_PASSWORD" ] && echo "SET" || echo "NOT SET")"
            echo "REDIS_PASSWORD: $([ -n "$REDIS_PASSWORD" ] && echo "SET" || echo "NOT SET")"
            
            # Create docker-compose.yml
            cat > docker-compose.yml << EOF
            version: '3.8'
            
            services:
              # MySQL Database
              mysql:
                image: mysql:8.0
                container_name: mysql-server
                restart: unless-stopped
                environment:
                  MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
                  MYSQL_DATABASE: auctionService
                  MYSQL_ROOT_HOST: '%'
                ports:
                  - "3307:3306"
                volumes:
                  - mysql_data:/var/lib/mysql
                command: >
                  --bind-address=0.0.0.0
                  --default-authentication-plugin=mysql_native_password
                  --character-set-server=utf8mb4
                  --collation-server=utf8mb4_unicode_ci
                networks:
                  - bidflow-network
                healthcheck:
                  test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p\$MYSQL_ROOT_PASSWORD"]
                  timeout: 20s
                  retries: 10
            
              # Redis Cache
              redis:
                image: redis:alpine
                container_name: redis-server
                restart: unless-stopped
                command: ["redis-server", "--requirepass", "$REDIS_PASSWORD", "--bind", "0.0.0.0"]
                ports:
                  - "6383:6379"
                volumes:
                  - redis_data:/data
                networks:
                  - bidflow-network
                healthcheck:
                  test: ["CMD", "sh", "-c", "redis-cli -a \$REDIS_PASSWORD ping || exit 1"]
                  timeout: 3s
                  retries: 5
            
              # Spring Boot Application
              app:
                image: $DOCKER_USERNAME/bidflow:latest
                container_name: bidflow
                restart: unless-stopped
                ports:
                  - "8080:8080"
                environment:
                  - SPRING_PROFILES_ACTIVE=prod
                  - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auctionService?useSSL=false&allowPublicKeyRetrieval=true
                  - SPRING_DATASOURCE_USERNAME=root
                  - SPRING_DATASOURCE_PASSWORD=$MYSQL_PASSWORD
                  - SPRING_REDIS_HOST=redis
                  - SPRING_REDIS_PORT=6379
                  - SPRING_REDIS_PASSWORD=$REDIS_PASSWORD
                depends_on:
                  mysql:
                    condition: service_healthy
                  redis:
                    condition: service_healthy
                networks:
                  - bidflow-network
            
            volumes:
              mysql_data:
                driver: local
              redis_data:
                driver: local
            
            networks:
              bidflow-network:
                driver: bridge
            EOF
            
            echo "Docker Compose configuration created"
            
            # Clean up old containers
            echo "=== Cleaning up existing containers ==="
            sudo docker-compose down -v --remove-orphans 2>/dev/null || echo "No containers to stop"
            sudo docker rm -f mysql-server redis-server bidflow 2>/dev/null || echo "No conflicting containers"
            
            # Pull latest image
            echo "=== Pulling latest image from Docker Hub ==="
            sudo docker pull $DOCKER_USERNAME/bidflow:latest
            
            # Start services
            echo "=== Starting all services ==="
            sudo docker-compose up -d
            
            # Wait for health checks with shorter intervals
            echo "=== Waiting for services to be healthy ==="
            for i in {1..30}; do
              echo "‚è≥ Health check attempt $i/30..."
              healthy_count=$(sudo docker-compose ps | grep "healthy" | wc -l)
              total_running=$(sudo docker-compose ps | grep "Up" | wc -l)
              
              echo "   - Running containers: $total_running"
              echo "   - Healthy containers: $healthy_count"
              
              if [ "$healthy_count" -eq 2 ]; then
                echo "‚úÖ All services are healthy!"
                break
              elif [ "$i" -gt 15 ]; then
                echo "üìã Checking container status..."
                sudo docker-compose ps
                if [ "$i" -eq 20 ]; then
                  echo "üìã Checking logs for troubleshooting..."
                  sudo docker-compose logs --tail=3 mysql
                  sudo docker-compose logs --tail=3 redis
                fi
              fi
              sleep 20
            done
            
            # Final status
            echo "=== Final Status ==="
            sudo docker-compose ps
            
            echo "=== Application Health Check ==="
            sleep 10
            if sudo docker exec bidflow curl -f http://localhost:8080/actuator/health 2>/dev/null; then
              echo "‚úÖ Application is healthy and ready!"
            else
              echo "‚ö†Ô∏è Application may still be starting. Checking logs:"
              sudo docker logs bidflow --tail 15
            fi
            
            echo "=== Deployment Complete ==="
