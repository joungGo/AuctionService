name: Backend Deploy To AWS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x backEnd/gradlew

      - name: Build with Gradle
        working-directory: backEnd
        run: ./gradlew clean build

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        working-directory: backEnd
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/bidflow:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 디렉토리 생성
            mkdir -p /home/ubuntu/config
            
            # application.yml 파일 생성
            echo '${{ secrets.APPLICATION_YML }}' > /home/ubuntu/config/application.yml
            
            # Docker 컨테이너 중지 및 제거
            sudo docker stop bidflow || true
            sudo docker rm bidflow || true
            
            # 이전 이미지 정리 (디스크 공간 확보)
            sudo docker image prune -f
            
            # 새 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
            
            # Docker 컨테이너 실행
            sudo docker run -d \
              -p 8080:8080 \
              --name bidflow \
              --restart always \
              -v /home/ubuntu/config/application.yml:/app/config/application.yml \
              -e SPRING_CONFIG_ADDITIONAL_LOCATION="file:/app/config/" \
              -e SPRING_PROFILES_ACTIVE="prod" \
              ${{ secrets.DOCKER_USERNAME }}/bidflow:${{ github.sha }}
            
            # 컨테이너 시작 대기
            sleep 10
            
            # 배포 상태 확인
            if sudo docker ps | grep -q bidflow; then
              echo "✅ 배포 성공: bidflow 컨테이너가 실행 중입니다."
              sudo docker logs bidflow --tail 10
            else
              echo "❌ 배포 실패: bidflow 컨테이너가 실행되지 않았습니다."
              sudo docker logs bidflow --tail 20
              exit 1
            fi
